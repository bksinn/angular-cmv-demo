<div class="logo">
  <img src="/assets/images/connectme_logo1.png" class="logo-image">
</div>

<div class="login">
  <div class="username">
    <div class="input-header-text">
      USER NAME
    </div>
    <div class="warning">
      <input (keyup)="triggerWarning($event)" type="text" class="input-username">
      <span *ngIf="usernameNotFound" class='warning-text'>Username not found</span>
    </div>
  </div>
  <div class="password">
    <div class="input-header-text">
      PASSWORD
    </div>
    <div>
      <input type="password" class="input-username">
    </div>
  </div>
</div>

<br>
<div class="login-buttons">
  <button class="create-username">CREATE USERNAME</button>
  <button class="create-username" (click)="logUserIn()">LOGIN</button>
</div>
